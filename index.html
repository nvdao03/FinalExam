<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài kiểm tra cuối kỳ</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="max-w-[1170px] mx-auto px-[30px]">
      <!-- Item 1 -->
      <div class="flex justify-center item-center mt-[30px]">
        <button
          id="btn-start"
          class="btn text-[16px] cursor-pointer py-[10px] px-[30px] bg-[#15BD53] text-[#fff] rounded-[10px]"
        >
          Bắt đầu
        </button>
      </div>
      <!-- Item 2 -->
      <div class="custom-grid mt-[30px]">
        <!-- Col 1 -->
        <div class="grid grid-cols-4 gap-x-[30px] gap-y-[30px]">
          <div class="py-[40px] rounded-[10px] flex item-center justify-center bg-green-100 text-green-500">1</div>
          <div class="py-[40px] rounded-[10px] flex item-center justify-center bg-red-100 text-red-500">2</div>
          <div class="py-[40px] rounded-[10px] flex item-center justify-center bg-blue-100 text-blue-500">3</div>
          <div class="py-[40px] rounded-[10px] flex item-center justify-center bg-purple-100 text-purple-500">4</div>
          <div class="py-[40px] rounded-[10px] flex item-center justify-center bg-pink-100 text-pink-500">5</div>
          <div class="py-[40px] rounded-[10px] flex item-center justify-center bg-yellow-100 text-yellow-500">6</div>
          <div class="py-[40px] rounded-[10px] flex item-center justify-center bg-indigo-100 text-indigo-500">7</div>
          <div class="py-[40px] rounded-[10px] flex item-center justify-center bg-gray-100 text-gray-500">8</div>
          <div class="py-[40px] rounded-[10px] flex item-center justify-center bg-emerald-100 text-emerald-500">9</div>
          <div class="py-[40px] rounded-[10px] flex item-center justify-center bg-amber-100 text-amber-500">10</div>
          <div class="py-[40px] rounded-[10px] flex item-center justify-center bg-lime-100 text-lime-500">11</div>
          <div class="py-[40px] rounded-[10px] flex item-center justify-center bg-slate-300 text-cyan-500">12</div>
        </div>
        <!-- Col 2 -->
        <div class="space-y-4">
          <!-- Đồng hồ -->
          <div class="bg-green-100 rounded-[10px] p-4">
            <h2 class="text-center font-bold mb-2">Đồng Hồ</h2>
            <div id="timer" class="text-center text-[32px] font-bold">00:00</div>
          </div>

          <!-- Hướng dẫn di chuyển -->
          <div class="bg-gray-50 rounded-[10px] p-4">
            <h2 class="text-center font-bold mb-4">Hướng Dẫn Di Chuyển</h2>
            <div class="grid grid-cols-3 gap-2 max-w-[150px] mx-auto">
              <!-- Hàng 1 -->
              <div></div>
              <div class="bg-gray-200 rounded p-2 text-center">↑</div>
              <div></div>
              <!-- Hàng 2 -->
              <div class="bg-gray-200 rounded p-2 text-center">←</div>
              <div class="bg-gray-200 rounded p-2 text-center">↓</div>
              <div class="bg-gray-200 rounded p-2 text-center">→</div>
              <!-- Hàng 3 -->
              <div></div>
              <div class="bg-gray-200 rounded p-2 text-center">W</div>
              <div></div>
              <!-- Hàng 4 -->
              <div class="bg-gray-200 rounded p-2 text-center">A</div>
              <div class="bg-gray-200 rounded p-2 text-center">S</div>
              <div class="bg-gray-200 rounded p-2 text-center">D</div>
            </div>
          </div>
        </div>
      </div>
      <!-- Item 3 -->
      <div class="mt-[30px]">
        <p class="text-center text-black font-bold">Lịch Sử Lượt Chơi</p>
        <div class="grid grid-cols-3 py-1 bg-[#E1E3E8] mt-[20px] rounded-[5px]">
          <div>#</div>
          <div>Bước đi</div>
          <div>Thời gian</div>
        </div>
      </div>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
